# This workflow runs for pushes to main and all PRs. It runs the following jobs:
# - build: builds the documentation
# - deploy: deploys the documentation to GitHub Pages
permissions:
  contents: read
on:
  push:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
name: docs
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: Install nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: cargo doc --no-deps
        run: cargo doc --no-deps
      - name: Add redirect
        run: echo '<meta http-equiv="refresh" content="0;url=mpi_test/index.html">' > target/doc/index.html
      - uses: actions/upload-pages-artifact@v4
        name: Upload artifact
        id: deployment
        with:
          path: target/doc
  cleanup:
    runs-on: ubuntu-latest
    permissions: write-all
    needs: build
    steps:
      - name: Delete previous deployments
        uses: strumwolf/delete-deployment-environment@a4825dd9648c57da8437a4885c3fcad58beac69c # tag=v3.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: github-pages
          onlyRemoveDeployments: true
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    needs: cleanup
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4